services:
  agroai-api-app:
    container_name: agroai_api_container
    build: . 
    restart: always
    ports:
      - "8000:8000" 
    command: gunicorn -w 16 App.Main:app --bind 0.0.0.0:8000 --timeout 300
    env_file:
      - Config/.env
    volumes:
      - ./:/usr/src/app
    depends_on:
      - postgres

  postgres:
    container_name: postgres_container
    image: postgres:16.3
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - Config/.env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  nginx:
    container_name: nginx_container
    image: nginx:latest
    restart: always
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf
      # - ./certs:/etc/nginx/ssl/ # Map local certs directory to /etc/nginx/ssl/ in the container
      # - ./certbot/www:/var/www/certbot/:ro
      # - ./certbot/conf/:/etc/nginx/ssl/:ro
    depends_on:
      - agroai-api-app
  
volumes:
  postgres_db: